{% extends 'base.html' %}
{% block content %}

  <h1>{{ movie.title }}</h1>

  <p>Ratings</p>

  {% if user.ratings %}

    <h2>Ratings</h2>
    <ul>
    {% for movie_id in rating.movie_id %}
      <li>
        <a href="/movies/{{ rating.movie_id }}">{{ rating.user_id }}</a>
        was rated {{ rating.score }}
      </li>
    {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
